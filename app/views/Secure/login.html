			<div class="row">
				<div class="col-md-12">
					<div class="project">
						<h3>Login</h3>

							#{form @Secure.authenticate(), id: 'preference-selection-form' }

									<input class="form-control" name="username" type="email" />
								</div>
								<div class="form-group">
									<label for=password">Password</label>
									<input class="form-control" name="password" type="password">
								</div>
								<div>
									<input type="checkbox" checked name="rememberme" style="display: none;" />
									<button type="submit" class="button-clear" style="padding: 14px; margin-right: 20px;">Login</button>
									<a href="@{Account.register()}" class="button btn-success">Register</a>
								</div>
							#{/form}

					</div>
				</div>
			</div>
		</div>
